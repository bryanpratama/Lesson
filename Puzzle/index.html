<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jigsaw Puzzle Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 5px;
      }
      #puzzle-container {
        width: 300px;
        height: 300px;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        border: 2px solid #333;
        position: relative;
      }

      .puzzle-piece {
        width: 100px;
        height: 100px;
        background-image: url("image1.jpg");
        background-size: 300px 300px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        cursor: grab;
      }

      .controls {
        margin-bottom: 20px;
      }
      #controls {
        margin-bottom: 10px;
      }
      button,
      select {
        padding: 8px 16px;
        margin: 5px;
        font-size: 16px;
      }
      #timer {
        margin: 10px 0;
        font-size: 18px;
        font-weight: bold;
      }
      #puzzle {
        width: 450px;
        height: 450px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 1px;
        background: #ccc;
        position: relative;
      }
      .piece {
        background-image: url("image1.jpg");
        background-size: 450px 450px;
        cursor: grab;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      }

      .modal-content button {
        margin-top: 15px;
        padding: 8px 16px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
      }

      .hidden {
        display: none;
      }
      #originalImage {
        display: none;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>Jigsaw Puzzle Game</h1>

    <div class="controls">
      <button onclick="startGame()">Start New Game</button>
      <button onclick="showOriginal()">Show Original</button>
      <input type="file" id="imageUpload" accept="image/*" />
      <div id="timer">Time: 00:00</div>
    </div>

    <div id="puzzle-container"></div>

    <div id="original-image" style="display: none">
      <img
        id="originalImagePreview"
        src="image1.jpg"
        alt="Original Image"
        width="300"
      />
    </div>
    <div id="customModal" class="modal hidden">
      <div class="modal-content">
        <p id="modalMessage">Puzzle Completed!</p>
        <button onclick="closeModal()">OK</button>
      </div>
    </div>

    <script>
      const puzzleContainer = document.getElementById("puzzle-container");
      const timerDisplay = document.getElementById("timer");
      const originalImage = document.getElementById("original-image");

      let currentImageUrl = "image1.jpg";
      let pieces = [];
      let timer;
      let seconds = 0;

      function createPieces() {
        pieces = [];
        puzzleContainer.innerHTML = "";

        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 3; col++) {
            const piece = document.createElement("div");
            piece.classList.add("puzzle-piece");
            piece.style.backgroundImage = `url("${currentImageUrl}")`;
            piece.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
            piece.setAttribute("data-position", `${row}-${col}`);
            piece.draggable = true;

            piece.addEventListener("dragstart", dragStart);
            piece.addEventListener("dragover", dragOver);
            piece.addEventListener("drop", dropPiece);

            pieces.push(piece);
          }
        }

        shufflePieces();
      }

      function shufflePieces() {
        pieces.sort(() => Math.random() - 0.5);
        pieces.forEach((piece) => puzzleContainer.appendChild(piece));
      }

      let draggedPiece = null;

      function dragStart(e) {
        draggedPiece = e.target;
      }

      function dragOver(e) {
        e.preventDefault();
      }

      function dropPiece(e) {
        if (draggedPiece === e.target) return;

        const from = draggedPiece;
        const to = e.target;

        const fromClone = from.cloneNode(true);
        const toClone = to.cloneNode(true);

        puzzleContainer.replaceChild(fromClone, to);
        puzzleContainer.replaceChild(toClone, from);

        fromClone.addEventListener("dragstart", dragStart);
        fromClone.addEventListener("dragover", dragOver);
        fromClone.addEventListener("drop", dropPiece);

        toClone.addEventListener("dragstart", dragStart);
        toClone.addEventListener("dragover", dragOver);
        toClone.addEventListener("drop", dropPiece);

        setTimeout(checkCompletion, 50);
      }

      function showCompletionModal(time) {
        const modal = document.getElementById("customModal");
        const message = document.getElementById("modalMessage");
        message.textContent = `ðŸŽ‰ Puzzle Completed in ${time}!`;
        modal.classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("customModal").classList.add("hidden");
      }

      function checkCompletion() {
        const currentPieces = [...puzzleContainer.children];
        const correct = currentPieces.every((piece, index) => {
          const row = Math.floor(index / 3);
          const col = index % 3;
          return piece.getAttribute("data-position") === `${row}-${col}`;
        });

        if (correct) {
          clearInterval(timer);
          setTimeout(() => {
            showCompletionModal(formatTime(seconds));
          }, 100);
        }
      }

      function startGame() {
        createPieces();
        originalImage.style.display = "none";
        seconds = 0;
        timerDisplay.textContent = "Time: 00:00";
        clearInterval(timer);
        timer = setInterval(() => {
          seconds++;
          timerDisplay.textContent = `Time: ${formatTime(seconds)}`;
        }, 1000);
      }

      document
        .getElementById("imageUpload")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (event) {
              currentImageUrl = event.target.result;
              startGame(); // otomatis mulai ulang dengan gambar baru
            };
            reader.readAsDataURL(file);
          }
        });

      function showOriginal() {
        const img = document.getElementById("originalImagePreview");
        img.src = currentImageUrl;
        originalImage.style.display = "block";
      }

      function formatTime(secs) {
        const min = Math.floor(secs / 60)
          .toString()
          .padStart(2, "0");
        const sec = (secs % 60).toString().padStart(2, "0");
        return `${min}:${sec}`;
      }

      startGame();
    </script>
  </body>
</html>
