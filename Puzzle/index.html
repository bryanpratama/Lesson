<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jigsaw Puzzle Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 5px;
      }
      #puzzle-container {
        width: 300px;
        height: 300px;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        border: 2px solid #333;
        position: relative;
      }

      .puzzle-piece {
        width: 100px;
        height: 100px;
        background-image: url("image1.jpg");
        background-size: 300px 300px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        cursor: grab;
      }

      .controls {
        margin-bottom: 20px;
      }
      #controls {
        margin-bottom: 10px;
      }
      button,
      select {
        padding: 8px 16px;
        margin: 5px;
        font-size: 16px;
      }
      #timer {
        margin: 10px 0;
        font-size: 18px;
        font-weight: bold;
      }
      #puzzle {
        width: 450px;
        height: 450px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 1px;
        background: #ccc;
        position: relative;
      }
      .piece {
        background-image: url("image1.jpg");
        background-size: 450px 450px;
        cursor: grab;
      }
      #originalImage {
        display: none;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>Jigsaw Puzzle Game</h1>

    <div class="controls">
      <button onclick="startGame()">Start New Game</button>
      <button onclick="showOriginal()">Show Original</button>
      <div id="timer">Time: 00:00</div>
    </div>

    <div id="puzzle-container"></div>

    <div id="original-image" style="display: none">
      <img src="image1.jpg" alt="Original Image" width="300" />
    </div>

    <script>
      const puzzleContainer = document.getElementById("puzzle-container");
      const timerDisplay = document.getElementById("timer");
      const originalImage = document.getElementById("original-image");

      let pieces = [];
      let timer;
      let seconds = 0;

      function createPieces() {
        pieces = [];
        puzzleContainer.innerHTML = "";

        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 3; col++) {
            const piece = document.createElement("div");
            piece.classList.add("puzzle-piece");
            piece.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
            piece.setAttribute("data-position", `${row}-${col}`);
            piece.draggable = true;

            piece.addEventListener("dragstart", dragStart);
            piece.addEventListener("dragover", dragOver);
            piece.addEventListener("drop", dropPiece);

            pieces.push(piece);
          }
        }

        shufflePieces();
      }

      function shufflePieces() {
        pieces.sort(() => Math.random() - 0.5);
        pieces.forEach((piece) => puzzleContainer.appendChild(piece));
      }

      let draggedPiece = null;

      function dragStart(e) {
        draggedPiece = e.target;
      }

      function dragOver(e) {
        e.preventDefault();
      }

      function dropPiece(e) {
        if (draggedPiece === e.target) return;

        const from = draggedPiece;
        const to = e.target;

        const fromClone = from.cloneNode(true);
        const toClone = to.cloneNode(true);

        puzzleContainer.replaceChild(fromClone, to);
        puzzleContainer.replaceChild(toClone, from);

        fromClone.addEventListener("dragstart", dragStart);
        fromClone.addEventListener("dragover", dragOver);
        fromClone.addEventListener("drop", dropPiece);

        toClone.addEventListener("dragstart", dragStart);
        toClone.addEventListener("dragover", dragOver);
        toClone.addEventListener("drop", dropPiece);

        setTimeout(checkCompletion, 50);
      }

      function checkCompletion() {
        const currentPieces = [...puzzleContainer.children];
        const correct = currentPieces.every((piece, index) => {
          const row = Math.floor(index / 3);
          const col = index % 3;
          return piece.getAttribute("data-position") === `${row}-${col}`;
        });

        if (correct) {
          clearInterval(timer);
          alert(`Puzzle Completed in ${formatTime(seconds)}!`);
        }
      }

      function startGame() {
        createPieces();
        originalImage.style.display = "none";
        seconds = 0;
        timerDisplay.textContent = "Time: 00:00";
        clearInterval(timer);
        timer = setInterval(() => {
          seconds++;
          timerDisplay.textContent = `Time: ${formatTime(seconds)}`;
        }, 1000);
      }

      function showOriginal() {
        originalImage.style.display = "block";
      }

      function formatTime(secs) {
        const min = Math.floor(secs / 60)
          .toString()
          .padStart(2, "0");
        const sec = (secs % 60).toString().padStart(2, "0");
        return `${min}:${sec}`;
      }

      startGame();
    </script>
  </body>
</html>
