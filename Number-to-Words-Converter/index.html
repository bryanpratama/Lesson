<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Angka ke Terbilang</title>
    <style>
      :root {
        --bg: #f5f5f5;
        --text: #333;
        --input-bg: white;
        --input-border: #ccc;
        --button-bg: #007bff;
        --button-hover: #0056b3;
        --copy-bg: #28a745;
        --copy-hover: #1e7e34;
        --danger-bg: #dc3545;
        --danger-hover: #c82333;
        --toast-bg: #323232;
        --card-bg: white;
        --item-hover: #f0f0f0;
      }

      body.dark {
        --bg: #121212;
        --text: #eee;
        --input-bg: #1e1e1e;
        --input-border: #444;
        --button-bg: #3b82f6;
        --button-hover: #2563eb;
        --copy-bg: #22c55e;
        --copy-hover: #15803d;
        --danger-bg: #ef4444;
        --danger-hover: #b91c1c;
        --toast-bg: #2c2c2c;
        --card-bg: #1e1e1e;
        --item-hover: #333;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 15px;
        margin: 0;
        transition: all 0.3s ease;
        position: relative;
      }

      h1 {
        margin-bottom: 20px;
      }

      input {
        padding: 12px 15px;
        font-size: 18px;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        border: 2px solid var(--input-border);
        text-align: right;
        background: var(--input-bg);
        color: var(--text);
        transition: border-color 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      input:focus {
        outline: none;
        border-color: var(--button-bg);
      }
      .top-buttons {
        position: relative;
        width: 100%;
        max-width: 600px;
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      button {
        margin-top: 10px;
        padding: 12px 20px;
        font-size: 16px;
        background-color: var(--button-bg);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.2s ease, transform 0.1s ease;
      }

      button:hover {
        background-color: var(--button-hover);
        transform: scale(1.02);
      }

      #hasil {
        margin-top: 20px;
        font-size: 18px;
        max-width: 600px;
        text-align: center;
        word-wrap: break-word;
      }

      #copyButton {
        display: none;
        margin-top: 10px;
        background-color: var(--copy-bg);
      }

      #copyButton:hover {
        background-color: var(--copy-hover);
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--toast-bg);
        color: #fff;
        padding: 12px 20px;
        border-radius: 6px;
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        z-index: 9999;
      }

      .toast.show {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }

      .history-container {
        margin-top: 40px;
        width: 100%;
        max-width: 600px;
        background: var(--card-bg);
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      }
      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .history-header h2 {
        font-size: 20px;
      }

      .history-list {
        margin-top: 10px;
        background: var(--card-bg);
        border: 1px solid var(--input-border);
        border-radius: 6px;
        padding: 10px;
        max-height: 200px;
        overflow-y: auto;
      }

      .history-item {
        padding: 8px;
        border-bottom: 1px solid #5553;
        cursor: pointer;
      }

      .history-item:hover {
        background-color: var(--item-hover);
      }

      .clear-btn {
        background-color: var(--danger-bg);
        font-size: 14px;
        padding: 5px 10px;
      }

      .clear-btn:hover {
        background-color: var(--danger-hover);
      }

      .dark-toggle,
      .lang-toggle {
        position: absolute;
        top: 15px;
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }

      .dark-toggle {
        right: 15px;
        background: #888;
        color: white;
      }

      .dark-toggle:hover {
        background: #555;
      }

      .lang-toggle {
        left: 15px;
        background: #555;
        color: white;
      }

      .lang-toggle:hover {
        background: #333;
      }

      @media (max-width: 480px) {
        input {
          width: 100%;
          font-size: 16px;
        }

        .top-buttons {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }

        button {
          width: 100%;
          font-size: 14px;
          padding: 10px;
        }

        .dark-toggle,
        .lang-toggle {
          font-size: 12px;
          padding: 5px 8px;
          position: relative;
          right: auto;
          left: auto;
        }

        .history-container {
          margin-top: 20px;
          max-width: 100%;
        }

        .toast {
          right: 10px;
          left: 10px;
          bottom: 10px;
          font-size: 14px;
        }

        h1 {
          font-size: 20px;
          text-align: center;
        }

        #hasil {
          font-size: 16px;
          padding: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-buttons">
      <button class="lang-toggle" onclick="toggleLang()">üåê ID / EN</button>
      <button class="dark-toggle" onclick="toggleDarkMode()">
        üåô Dark Mode
      </button>
    </div>

    <h1 id="title">Konversi Angka ke Terbilang</h1>
    <input
      type="text"
      id="inputAngka"
      placeholder="Masukkan angka besar..."
      oninput="formatAngka(this)"
    />
    <button onclick="konversi()" id="convertBtn">Konversi</button>
    <div id="hasil"></div>
    <button id="copyButton" onclick="copyHasil()" style="display: none">
      Copy Hasil
    </button>
    <button id="ttsButton" onclick="playTTS()" style="display: none">
      üîä Baca Teks
    </button>
    <select id="voiceSelect" style="margin-top: 10px; display: none"></select>

    <label for="rateControl">Kecepatan TTS:</label>
    <input
      type="range"
      id="rateControl"
      min="0.5"
      max="2"
      value="1.1"
      step="0.1"
    />
    <span id="rateValue">1.1</span>
    <br />
    <label for="pitchControl">Pitch TTS:</label>
    <input
      type="range"
      id="pitchControl"
      min="0"
      max="2"
      value="1"
      step="0.1"
    />
    <span id="pitchValue">1</span>
    <br />
    <label>Estimasi Durasi Audio:</label>
    <span id="durationEstimate">0 detik</span>
    <br />
    <label>Jumlah Kata:</label>
    <span id="wordCount">0</span>

    <div class="toast" id="toast">üìã Hasil disalin ke clipboard!</div>

    <div class="history-container">
      <div class="history-header">
        <h2 id="historyTitle">Riwayat Konversi</h2>
        <button class="clear-btn" onclick="clearRiwayat()" id="clearBtn">
          Hapus Semua
        </button>
      </div>
      <div class="history-list" id="historyList"></div>
    </div>

    <script>
      const langText = {
        id: {
          title: "Konversi Angka ke Terbilang",
          placeholder: "Masukkan angka besar...",
          convertBtn: "Konversi",
          copyBtn: "Copy Hasil",
          copied: "üìã Hasil disalin ke clipboard!",
          history: "Riwayat Konversi",
          clear: "Hapus Semua",
          invalid: "Masukkan angka yang valid!",
          tooBig: "Maaf, angka terlalu besar!",
          speak: "üîä Baca Teks",
        },
        en: {
          title: "Number to Words Converter",
          placeholder: "Enter a large number...",
          convertBtn: "Convert",
          copyBtn: "Copy Result",
          copied: "üìã Result copied to clipboard!",
          history: "Conversion History",
          clear: "Clear All",
          invalid: "Please enter a valid number!",
          tooBig: "Sorry, number too large!",
          speak: "üîä Speak",
        },
      };

      let currentLang = localStorage.getItem("lang") || "id";

      function updateLang() {
        const t = langText[currentLang];
        document.getElementById("title").innerText = t.title;
        document.getElementById("inputAngka").placeholder = t.placeholder;
        document.getElementById("convertBtn").innerText = t.convertBtn;
        document.getElementById("copyButton").innerText = t.copyBtn;
        document.getElementById("ttsButton").innerText = t.speak;
        document.getElementById("toast").innerText = t.copied;
        document.getElementById("historyTitle").innerText = t.history;
        document.getElementById("clearBtn").innerText = t.clear;
      }

      function toggleLang() {
        currentLang = currentLang === "id" ? "en" : "id";
        localStorage.setItem("lang", currentLang);
        updateLang();
      }

      updateLang();

      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark")
        );
      }

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }

      function formatAngka(el) {
        let angka = el.value.replace(/\D/g, "");
        let formatted = angka.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        let cursorPos = el.selectionStart;
        let prevLength = el.value.length;
        el.value = formatted;
        let diff = formatted.length - prevLength;
        el.setSelectionRange(cursorPos + diff, cursorPos + diff);
      }

      function angkaKeKata(num) {
        if (num === 0n) return currentLang === "id" ? "nol" : "zero";
        let hasil = "",
          grup = 0;
        const satuan =
          currentLang === "id"
            ? [
                "",
                "satu",
                "dua",
                "tiga",
                "empat",
                "lima",
                "enam",
                "tujuh",
                "delapan",
                "sembilan",
              ]
            : [
                "",
                "one",
                "two",
                "three",
                "four",
                "five",
                "six",
                "seven",
                "eight",
                "nine",
              ];
        const skala =
          currentLang === "id"
            ? ["", "ribu", "juta", "miliar", "triliun", "kuadriliun"]
            : ["", "thousand", "million", "billion", "trillion", "quadrillion"];

        while (num > 0n) {
          let tiga = num % 1000n;
          if (tiga > 0n) {
            let teks = "";
            let ratus = tiga / 100n;
            let puluh = (tiga / 10n) % 10n;
            let satu = tiga % 10n;

            if (ratus > 0n)
              teks +=
                ratus === 1n
                  ? currentLang === "id"
                    ? "seratus "
                    : "one hundred "
                  : satuan[ratus] +
                    (currentLang === "id" ? " ratus " : " hundred ");
            if (puluh > 1n)
              teks +=
                satuan[puluh] + (currentLang === "id" ? " puluh " : "ty ");
            if (puluh === 1n) {
              if (satu === 0n)
                teks += currentLang === "id" ? "sepuluh " : "ten ";
              else if (satu === 1n)
                teks += currentLang === "id" ? "sebelas " : "eleven ";
              else
                teks +=
                  satuan[satu] + (currentLang === "id" ? " belas " : "teen ");
            } else if (satu > 0n) teks += satuan[satu] + " ";

            if (currentLang === "id" && grup === 1 && tiga === 1n) {
              hasil = "seribu " + hasil;
            } else {
              hasil = teks + skala[grup] + " " + hasil;
            }
          }
          num = num / 1000n;
          grup++;
        }

        return hasil.trim();
      }

      function konversi() {
        let val = document
          .getElementById("inputAngka")
          .value.replace(/\./g, "");
        if (!/^\d+$/.test(val)) {
          alert(langText[currentLang].invalid);
          return;
        }
        try {
          let bigNum = BigInt(val);
          if (bigNum > 999999999999999999999n) {
            alert(langText[currentLang].tooBig);
            return;
          }
          let hasil = angkaKeKata(bigNum);
          document.getElementById("hasil").innerText = hasil;
          document.getElementById("copyButton").style.display = "inline-block";
          document.getElementById("ttsButton").style.display = "inline-block";
          saveRiwayat(val, hasil);
        } catch {
          alert(langText[currentLang].invalid);
        }
      }

      function copyHasil() {
        let hasil = document.getElementById("hasil").innerText;
        navigator.clipboard.writeText(hasil).then(() => {
          let toast = document.getElementById("toast");
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 2000);
        });
      }

      function saveRiwayat(angka, hasil) {
        let riwayat = JSON.parse(localStorage.getItem("riwayat") || "[]");
        riwayat.unshift({ angka, hasil });
        if (riwayat.length > 20) riwayat = riwayat.slice(0, 20);
        localStorage.setItem("riwayat", JSON.stringify(riwayat));
        renderRiwayat();
      }

      function renderRiwayat() {
        let list = document.getElementById("historyList");
        list.innerHTML = "";
        let riwayat = JSON.parse(localStorage.getItem("riwayat") || "[]");
        riwayat.forEach((item) => {
          let div = document.createElement("div");
          div.className = "history-item";
          div.innerText = item.angka + " ‚ûú " + item.hasil;
          div.onclick = () => {
            document.getElementById("hasil").innerText = item.hasil;
            document.getElementById("copyButton").style.display =
              "inline-block";
            document.getElementById("ttsButton").style.display = "inline-block";
          };
          list.appendChild(div);
        });
      }

      function clearRiwayat() {
        localStorage.removeItem("riwayat");
        renderRiwayat();
      }

      renderRiwayat();

      let isSpeaking = false;
      let utterance = null;

      function playTTS() {
        const hasil = document.getElementById("hasil").innerText;

        // Jika sedang berbicara, hentikan dan ubah status
        if (isSpeaking) {
          window.speechSynthesis.cancel();
          isSpeaking = false;
          return;
        }

        // Jika tidak sedang berbicara, mulai dari awal
        utterance = new SpeechSynthesisUtterance(hasil);
        utterance.lang = currentLang === "id" ? "id-ID" : "en-US";

        // Saat selesai bicara, reset flag isSpeaking
        utterance.onend = () => {
          isSpeaking = false;
        };

        window.speechSynthesis.cancel(); // Hentikan bacaan sebelumnya jika ada
        window.speechSynthesis.speak(utterance);
        isSpeaking = true;
      }

      let synth = window.speechSynthesis;
      let voices = [];

      function populateVoices() {
        voices = synth.getVoices();
        const voiceSelect = document.getElementById("voiceSelect");
        voiceSelect.innerHTML = "";

        voices.forEach((voice, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = `${voice.name} (${voice.lang})`;
          voiceSelect.appendChild(option);
        });
      }

      populateVoices();
      if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
      }

      function populateVoiceList() {
        voices = synth.getVoices();
        const voiceSelect = document.getElementById("voiceSelect");
        if (!voiceSelect) return;
        voiceSelect.innerHTML = "";
        voices.forEach((voice, i) => {
          const option = document.createElement("option");
          option.textContent = `${voice.name} (${voice.lang})`;
          option.value = i;
          voiceSelect.appendChild(option);
        });
      }

      populateVoiceList();
      if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
      }

      const rateControl = document.getElementById("rateControl");
      const rateValue = document.getElementById("rateValue");
      const pitchControl = document.getElementById("pitchControl");
      const pitchValue = document.getElementById("pitchValue");
      const durationEstimate = document.getElementById("durationEstimate");
      const wordCount = document.getElementById("wordCount");

      rateControl.addEventListener("input", () => {
        rateValue.textContent = rateControl.value;
        updateEstimate();
      });

      pitchControl.addEventListener("input", () => {
        pitchValue.textContent = pitchControl.value;
      });

      function updateEstimate() {
        const hasilElem = document.getElementById("hasil");
        if (!hasilElem) return;

        const hasilText = hasilElem.innerText.trim();
        const rate = parseFloat(rateControl.value);

        if (hasilText === "") {
          durationEstimate.textContent = "0 detik";
          wordCount.textContent = "0";
          return;
        }

        const words = hasilText.split(/\s+/);
        const wordTotal = words.length;
        const estimatedDuration = wordTotal / 2.5 / rate; // 2.5 kata per detik
        durationEstimate.textContent = `${estimatedDuration.toFixed(1)} detik`;
        wordCount.textContent = wordTotal;
      }

      function playTTS() {
        const hasilElem = document.getElementById("hasil");
        if (!hasilElem) return;

        const hasilText = hasilElem.innerText.trim();
        if (hasilText === "") return;

        if (synth.speaking) {
          synth.cancel();
        }

        const selectedIndexElem = document.getElementById("voiceSelect");
        const selectedIndex = selectedIndexElem ? selectedIndexElem.value : 0;
        const selectedVoice = voices[selectedIndex] || voices[0];

        const utterance = new SpeechSynthesisUtterance(hasilText);
        utterance.voice = selectedVoice;
        utterance.rate = parseFloat(rateControl.value);
        utterance.pitch = parseFloat(pitchControl.value);
        utterance.volume = 1;

        const words = hasilText.split(/(\s+)/); // termasuk spasi
        let currentIndex = 0;

        utterance.onboundary = function (event) {
          if (event.name === "word") {
            const charIndex = event.charIndex;
            while (
              currentIndex < words.length &&
              charIndex >= words.slice(0, currentIndex + 1).join("").length
            ) {
              currentIndex++;
            }

            const highlighted = words
              .map((word, i) => {
                if (i === currentIndex) return `<mark>${word}</mark>`;
                return word;
              })
              .join("");

            hasilElem.innerHTML = highlighted;
          }
        };

        utterance.onend = function () {
          hasilElem.innerText = hasilText;
        };

        synth.speak(utterance);
        updateEstimate();
      }
    </script>
  </body>
</html>
