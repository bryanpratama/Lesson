<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px 0;
      max-width: 100%;
    }
    .controls {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="file"] {
      margin: 10px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Meme Generator</h1>
  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <br>
    <input type="text" id="topText" placeholder="Top Text" />
    <input type="text" id="bottomText" placeholder="Bottom Text" />
    <br>
    <label>Font Size:</label>
    <button id="decreaseFontSize">-</button>
    <button id="increaseFontSize">+</button>
    <span id="fontSizeDisplay">40</span>
    <br>
    <button id="downloadButton">Download Meme</button>
  </div>
  <canvas id="memeCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const topText = document.getElementById('topText');
    const bottomText = document.getElementById('bottomText');
    const fontSizeDisplay = document.getElementById('fontSizeDisplay');
    const decreaseFontSizeButton = document.getElementById('decreaseFontSize');
    const increaseFontSizeButton = document.getElementById('increaseFontSize');
    const downloadButton = document.getElementById('downloadButton');

    let image = new Image();
    let fontSize = 40;

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      drawMeme();
    };

    topText.addEventListener('input', drawMeme);
    bottomText.addEventListener('input', drawMeme);
    decreaseFontSizeButton.addEventListener('click', () => {
      if (fontSize > 10) {
        fontSize -= 2;
        fontSizeDisplay.textContent = fontSize;
        drawMeme();
      }
    });
    increaseFontSizeButton.addEventListener('click', () => {
      if (fontSize < 100) {
        fontSize += 2;
        fontSizeDisplay.textContent = fontSize;
        drawMeme();
      }
    });

    function drawMeme() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      ctx.textAlign = 'center';
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;

      if (topText.value) {
        ctx.fillText(topText.value, canvas.width / 2, fontSize);
        ctx.strokeText(topText.value, canvas.width / 2, fontSize);
      }

      if (bottomText.value) {
        ctx.fillText(bottomText.value, canvas.width / 2, canvas.height - 20);
        ctx.strokeText(bottomText.value, canvas.width / 2, canvas.height - 20);
      }
    }

    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'meme.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
