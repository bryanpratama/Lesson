<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Neon Glow</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            min-height: 200vh; /* Untuk testing scroll */
            color: white;
        }
        .navbar {
            background: #2a2a2a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: sticky;
            top: 10px; /* Jarak 10px dari atas */
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        .navbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .navbar a:hover::before {
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        .navbar a:hover {
            color: #00ffff;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">NeonBrand</div>
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div style="padding: 20px; text-align: center;">
        <h1>Scroll ke bawah untuk melihat efek sticky</h1>
    </div>
</body>
</html>
