<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home"><i class="fas fa-home icon"></i>Home</a>
        <a href="#about"><i class="fas fa-info-circle icon"></i>About</a>
        <a href="#services"><i class="fas fa-cogs icon"></i>Services</a>
        <a href="#contact"><i class="fas fa-envelope icon"></i>Contact</a>
    </div>
</body>
</html>
