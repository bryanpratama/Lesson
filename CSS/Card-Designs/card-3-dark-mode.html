<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu dengan Toggle Dark Mode</title>
  <style>
    .card-dark {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .card-dark.dark {
      background-color: #333;
      color: #fff;
    }

    .card-dark-content {
      padding: 15px;
    }

    .card-dark-title {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .card-dark-text {
      font-size: 1em;
      color: #666;
    }

    .card-dark-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-dark-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card-dark">
    <div class="card-dark-content">
      <h2 class="card-dark-title">Dark Mode Card</h2>
      <p class="card-dark-text">Klik tombol untuk mengubah mode.</p>
      <button class="card-dark-button">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    document.querySelector('.card-dark-button').addEventListener('click', function() {
      const card = document.querySelector('.card-dark');
      card.classList.toggle('dark');
    });
  </script>
</body>
</html>
