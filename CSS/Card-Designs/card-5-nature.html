<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #2e7d32;
        }
        .tech {
            font-size: 14px;
            color: #4caf50;
            margin-top: 5px;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://placehold.co/600x400/png" alt="Placeholder Image">
        <div class="card-content">
            <div class="title">Beautiful Nature</div>
            <div class="tech">HTML, CSS, JavaScript</div>
            <div class="description">Kartu ini menampilkan keindahan alam dengan desain yang elegan dan sederhana.</div>
        </div>
    </div>
</body>
</html>
