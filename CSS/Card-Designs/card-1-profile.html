<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Profil Sederhana</title>
  <style>
    .card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: #fff;
    }

    .card-image {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .card-text {
      font-size: 1em;
      color: #666;
    }

    .card-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="card-image">
    <div class="card-content">
      <h2 class="card-title">John Doe</h2>
      <p class="card-text">Web Developer</p>
      <button class="card-button">Follow</button>
    </div>
  </div>

  <script>
    document.querySelector('.card-button').addEventListener('click', function() {
      alert('Anda mengklik Follow!');
    });
  </script>
</body>
</html>
