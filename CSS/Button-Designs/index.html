<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Designs</title>
    <style>
        :root {
            --bg-light: #f7f7f7;
            --text-light: #000;
            --bg-dark: #121212;
            --text-dark: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button Styles */

        /* 1. Default */
        .btn-default {
            background-color: #007bff;
            color: white;
        }
        .btn-default:hover {
            background-color: #0056b3;
        }

        /* 2. Outline */
        .btn-outline {
            background-color: transparent;
            border: 2px solid #28a745;
            color: #28a745;
        }
        .btn-outline:hover {
            background-color: #28a745;
            color: white;
        }

        /* 3. Gradient */
        .btn-gradient {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
        }

        /* 4. Shadow */
        .btn-shadow {
            background-color: #6c757d;
            color: white;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-shadow:hover {
            box-shadow: 4px 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* 5. Rounded */
        .btn-rounded {
            background-color: #ffcc00;
            color: white;
            border-radius: 50px;
        }
        .btn-rounded:hover {
            background-color: #e6b800;
        }

        /* 6. Neon */
        .btn-neon {
            background-color: #000;
            color: #0f0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }
        .btn-neon:hover {
            color: #fff;
            background-color: #0f0;
            text-shadow: 0 0 5px #000;
        }

        /* 7. 3D */
        .btn-3d {
            background-color: #17a2b8;
            color: white;
            box-shadow: 0 4px #0d6efd;
        }
        .btn-3d:hover {
            box-shadow: 0 2px #0d6efd;
            transform: translateY(2px);
        }

        /* 8. Icon */
        .btn-icon {
            background-color: #6f42c1;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-icon:hover {
            background-color: #5936a8;
        }

        /* 9. Disabled */
        .btn-disabled {
            background-color: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* 10. Loading */
        .btn-loading {
            background-color: #ffc107;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: 0;
            left: 0;
            background: #fff;
            animation: loading 1s infinite;
        }
        @keyframes loading {
            0% { left: -100%; }
            50% { left: 50%; }
            100% { left: 100%; }
        }

        /* 11. Pill Shape */
        .btn-pill {
            background-color: #fd7e14;
            color: white;
            border-radius: 50px;
            padding: 10px 30px;
        }
        .btn-pill:hover {
            background-color: #e5530d;
        }

        /* 12. Glassmorphism */
        .btn-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* 13. Ripple */
        .btn-ripple {
            position: relative;
            background-color: #20c997;
            color: white;
            overflow: hidden;
        }
        .btn-ripple::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, transparent 10.01%);
            background-size: 150%;
            animation: ripple 0.6s;
        }
        @keyframes ripple {
            from { transform: scale(0); }
            to { transform: scale(4); }
        }

        /* 14. Flip */
        .btn-flip {
            background-color: #6610f2;
            color: white;
            perspective: 1000px;
        }
        .btn-flip:hover {
            transform: rotateY(180deg);
        }

        /* 15. Tilted */
        .btn-tilted {
            background: linear-gradient(135deg, #e83e8c, #dc3545);
            color: white;
            transform: skewX(-20deg);
        }
        .btn-tilted:hover {
            transform: skewX(-10deg);
        }

        /* Dark Mode Styles */
        body.dark-mode .btn-default {
            background-color: #0056b3;
        }

        body.dark-mode .btn-outline {
            border-color: #dc3545;
            color: #dc3545;
        }

        body.dark-mode .btn-gradient {
            background: linear-gradient(45deg, #6610f2, #6f42c1);
        }

        body.dark-mode .btn-shadow {
            background-color: #343a40;
        }

        body.dark-mode .btn-rounded {
            background-color: #fd7e14;
        }

        body.dark-mode .btn-neon {
            background-color: #121212;
            color: #0ff;
        }

        body.dark-mode .btn-3d {
            background-color: #20c997;
        }

        body.dark-mode .btn-icon {
            background-color: #e83e8c;
        }

        body.dark-mode .btn-disabled {
            background-color: #495057;
            color: #adb5bd;
        }

        body.dark-mode .btn-loading {
            background-color: #fd7e14;
        }

        body.dark-mode .btn-pill {
            background-color: #e5530d;
        }

        body.dark-mode .btn-glass {
            background: rgba(50, 50, 50, 0.5);
            border-color: rgba(50, 50, 50, 0.7);
        }

        body.dark-mode .btn-ripple {
            background-color: #17a2b8;
        }

        body.dark-mode .btn-flip {
            background-color: #5936a8;
        }

        body.dark-mode .btn-tilted {
            background: linear-gradient(135deg, #fd7e14, #ffc107);
        }
    </style>
</head>
<body>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button class="btn-default">Default</button>
    <button class="btn-outline">Outline</button>
    <button class="btn-gradient">Gradient</button>
    <button class="btn-shadow">Shadow</button>
    <button class="btn-rounded">Rounded</button>
    <button class="btn-neon">Neon</button>
    <button class="btn-3d">3D</button>
    <button class="btn-icon">
        <span>ðŸ””</span>
        Icon Button
    </button>
    <button class="btn-disabled" disabled>Disabled</button>
    <button class="btn-loading">Loading</button>
    <button class="btn-pill">Pill Shape</button>
    <button class="btn-glass">Glassmorphism</button>
    <button class="btn-ripple">Ripple Effect</button>
    <button class="btn-flip">Flip Animation</button>
    <button class="btn-tilted">Tilted</button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
